{% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris ML Model Deployment</title>

    <!-- Add Bootstrap CSS Link -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"> -->
  </head>

  <body>
    <div class="container mt-5">
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
        "
      >
        Iris Flower Species Classification
      </h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="post">
            {% csrf_token %}
            <div class="card mt-4 text-center">
              <div class="card-header">
                <h5
                  class="text-center pb-0 mb-1"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                  "
                >
                  Input Data
                </h5>
              </div>
              <div class="card-body">
                <form id="irisForm" class="">
                  <div class="mb-4 mt-4">
                    <input
                      type="number"
                      step="0.1"
                      class="form-control"
                      id="sepalLength"
                      placeholder="Sepal Length"
                      name="sepalLength"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="number"
                      step="0.1"
                      class="form-control"
                      id="sepalWidth"
                      name="sepalWidth"
                      placeholder="Sepal Width"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <input
                      type="number"
                      step="0.1"
                      class="form-control"
                      id="petalLength"
                      name="petalLength"
                      placeholder="Petal Length"
                      required
                    />
                  </div>
                  <div class="pb-4 mb-1">
                    <input
                      type="number"
                      step="0.1"
                      class="form-control"
                      id="petalWidth"
                      name="petalWidth"
                      placeholder="Petal Width"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary px-5 py-2">
                    <span style="font-weight: bold; letter-spacing: 1.5px"
                      >CLASSIFY</span
                    >
                  </button>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>

      {% if op %}
      <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-md-8 text-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Based on given input credentials, flower classified is "<span
                  style="border-bottom: 1px solid gray"
                  >{{op}}</span
                >"
              </h5>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      {% else %} {% endif %}
    </div>

    <!-- Add Bootstrap JS Scripts (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript code for handling form submission and prediction will go here
      document
        .getElementById("irisForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // You can add JavaScript code here to send data to your ML model and display the prediction.
          // Update the "The predicted class will be displayed here." with the prediction.
        });
    </script>
  </body>
</html>
